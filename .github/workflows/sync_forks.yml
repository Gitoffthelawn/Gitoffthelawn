name: Safe Sync Forks

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-forks:
    runs-on: ubuntu-latest
    steps:
      - name: Sync All Forks
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          cat << 'EOF' > sync.js
          const { execSync } = require('child_process');
          const fs = require('fs');

          async function run() {
            let stats = { total: 0, synced: 0, noChange: 0, blocked: 0, failed: 0 };
            let tableRows = "| Repository | Status | Details |\n| :--- | :--- | :--- |\n";
            let failureLog = "\n### ‚ö†Ô∏è Failure Details\n| Repository | Error Message |\n| :--- | :--- |\n";
            let hasFailures = false;

            try {
              // 1. Get Username
              const user = JSON.parse(execSync('gh api user').toString()).login;
              
              // 2. BRUTE FORCE FETCH
              // We use /users/{user}/repos instead of /user/repos. 
              // This treats the request as a public lookup but uses your PAT for high-limit access.
              console.log(`Brute force fetching repos for ${user}...`);
              execSync(`gh api "users/${user}/repos?per_page=100" --paginate > forks_raw.json`);
              
              const rawData = fs.readFileSync('forks_raw.json', 'utf8').trim();
              const sanitized = "[" + rawData.replace(/\]\s*\[/g, ',') + "]";
              const allRepos = JSON.parse(sanitized);
              const targetForks = allRepos.filter(f => f.fork === true);

              console.log(`Found ${allRepos.length} total repos via brute force.`);

              if (targetForks.length === 0) {
                let diag = `### üîÑ Sync Activity Report\n- **Total Repos Found:** ${allRepos.length}\n- **Total Forks Found:** 0\n\n`;
                diag += `**Diagnostic:** Still seeing only ${allRepos.length} repos. This usually means the API is paginating incorrectly or the PAT is restricted to a single repository's scope.\n\n`;
                diag += `**Verification Step:** Go to [GitHub Token Settings](https://github.com/settings/tokens). Click on your token name. Check the very top under 'Select scopes'. Does it say "This token has **1** total scope" or does it show the full list?`;
                fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, diag);
                return;
              }

              // 3. PROCESS
              for (const fork of targetForks) {
                stats.total++;
                const name = fork.full_name;
                try {
                  // Fetch Parent explicitly
                  const parentData = JSON.parse(execSync(`gh api "repos/${name}" --silent`).toString());
                  if (parentData.parent) {
                    const syncOut = execSync(`gh repo sync "${name}" --force=false 2>&1`).toString();
                    if (syncOut.includes("already up to date")) {
                      stats.noChange++;
                    } else {
                      tableRows += `| ${name} | ‚úÖ Synced | Updated |\n`;
                      stats.synced++;
                    }
                  }
                } catch (e) { stats.failed++; }
                if (stats.total % 100 === 0) console.log(`Processed ${stats.total}...`);
                await new Promise(r => setTimeout(r, 100));
              }

              let summary = `### üîÑ Sync Activity Report\n- **Total Forks:** ${stats.total}\n- **Synced:** ${stats.synced} | **Errors:** ${stats.failed}\n\n`;
              if (stats.synced > 0) summary += tableRows;
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary);

            } catch (err) {
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `### ‚ùå Error\n${err.message}`);
              process.exit(1);
            }
          }
          run();
          EOF
          node sync.js
