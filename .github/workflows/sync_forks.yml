name: Safe Sync Forks

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-forks:
    runs-on: ubuntu-latest
    steps:
      - name: Sync All Forks
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          cat << 'EOF' > sync.js
          const { execSync } = require('child_process');
          const fs = require('fs');

          async function run() {
            let stats = { total: 0, synced: 0, noChange: 0, blocked: 0, failed: 0 };
            let tableRows = "| Repository | Status | Details |\n| :--- | :--- | :--- |\n";
            let failureLog = "\n### ‚ö†Ô∏è Failure Details\n| Repository | Error Message |\n| :--- | :--- |\n";
            let hasFailures = false;
            let hasTableEntries = false;

            try {
              console.log("Fetching repositories using authenticated user endpoint...");
              
              // We use /user/repos which is the most powerful endpoint for the token owner
              execSync(`gh api "user/repos?per_page=100&affiliation=owner" --paginate > forks_raw.json`);
              
              const rawData = fs.readFileSync('forks_raw.json', 'utf8').trim();
              if (!rawData || rawData === "[]") {
                throw new Error("API returned an empty list. This usually means the PAT lacks 'repo' scope or is pointed at the wrong account.");
              }

              const sanitized = "[" + rawData.replace(/\]\s*\[/g, ',') + "]";
              const allRepos = JSON.parse(sanitized);
              
              console.log(`Total Repositories Found: ${allRepos.length}`);
              
              const targetForks = allRepos.filter(f => f.fork === true);
              console.log(`Total Forks Found: ${targetForks.length}`);

              if (targetForks.length === 0) {
                // DIAGNOSTIC: List first 3 repos found to see what we ARE seeing
                const sample = allRepos.slice(0, 3).map(r => r.full_name).join(", ");
                const diag = `### üîÑ Sync Activity Report\n- **Total Forks Found:** 0\n\n**Diagnostic:** API found ${allRepos.length} repos, but 0 forks. Sample repos seen: \`${sample}\`. If these aren't yours, the PAT is the issue.`;
                fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, diag);
                return;
              }

              for (const fork of targetForks) {
                stats.total++;
                const name = fork.full_name;
                const mySize = fork.size;

                try {
                  const parentData = JSON.parse(execSync(`gh api "repos/${name}" --silent`).toString());
                  const parent = parentData.parent;

                  if (!parent) {
                    failureLog += `| ${name} | Parent inaccessible |\n`;
                    stats.failed++;
                    hasFailures = true;
                    continue;
                  }

                  if (parent.size < (mySize / 2) && mySize > 100) {
                    tableRows += `| ${name} | üõë **BLOCKED** | Parent size (${parent.size}KB) < 50% of fork |\n`;
                    stats.blocked++;
                    hasTableEntries = true;
                  } else {
                    try {
                      const syncOut = execSync(`gh repo sync "${name}" --force=false 2>&1`).toString();
                      if (syncOut.includes("already up to date")) {
                        stats.noChange++;
                      } else {
                        tableRows += `| ${name} | ‚úÖ Synced | Successfully updated |\n`;
                        stats.synced++;
                        hasTableEntries = true;
                      }
                    } catch (syncErr) {
                      const errMsg = syncErr.stdout ? syncErr.stdout.toString().split('\n')[0] : "Sync conflict";
                      tableRows += `| ${name} | ‚ùå Failed | See failure log |\n`;
                      failureLog += `| ${name} | ${errMsg.replace(/\|/g, '-')} |\n`;
                      stats.failed++;
                      hasFailures = true;
                      hasTableEntries = true;
                    }
                  }
                } catch (e) {
                  stats.failed++;
                }

                if (stats.total % 100 === 0) console.log(`Processed ${stats.total}...`);
                await new Promise(r => setTimeout(r, 100));
              }

              let summary = `### üîÑ Sync Activity Report\n` +
                `- **Total Forks Processed:** ${stats.total}\n` +
                `- **Synced:** ${stats.synced} | **Safety Blocked:** ${stats.blocked} | **Errors:** ${stats.failed}\n\n`;

              if (hasTableEntries) summary += tableRows;
              if (hasFailures) summary += failureLog;

              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary);

            } catch (err) {
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `### ‚ùå Error\n${err.message}`);
              process.exit(1);
            }
          }
          run();
          EOF
          
          node sync.js
