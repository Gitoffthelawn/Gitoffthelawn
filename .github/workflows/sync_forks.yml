name: Safe Sync Forks

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-forks:
    runs-on: ubuntu-latest
    steps:
      - name: Sync All Forks
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          cat << 'EOF' > sync.js
          const { execSync } = require('child_process');
          const fs = require('fs');

          async function run() {
            let stats = { total: 0, synced: 0, noChange: 0, blocked: 0, failed: 0 };
            let tableRows = "| Repository | Status | Details |\n| :--- | :--- | :--- |\n";
            let failureLog = "### âš ï¸ Failure Details\n| Repository | Error Message |\n| :--- | :--- |\n";
            let hasFailures = false;
            let hasTableEntries = false;

            try {
              console.log("Fetching deep list of forks (all visibility)...");
              
              // Using /user/repos with type=owner ensures we see all 1500+ repositories you actually own
              execSync(`gh api "user/repos?per_page=100&type=owner" --paginate > forks_raw.json`);
              
              const rawData = fs.readFileSync('forks_raw.json', 'utf8').trim();
              if (!rawData) throw new Error("API returned no data.");

              // Fix paginated JSON stitching
              const sanitized = "[" + rawData.replace(/\]\s*\[/g, ',') + "]";
              const allRepos = JSON.parse(sanitized);
              
              // Filter for forks
              const targetForks = allRepos.filter(f => f.fork === true);
              console.log(`Found ${targetForks.length} total forks.`);

              if (targetForks.length === 0) {
                console.log("Verified: No forks found in the repository list.");
              }

              for (const fork of targetForks) {
                stats.total++;
                const name = fork.full_name;
                const mySize = fork.size;

                try {
                  const parentData = JSON.parse(execSync(`gh api "repos/${name}" --silent`).toString());
                  const parent = parentData.parent;

                  if (!parent) {
                    failureLog += `| ${name} | Parent data inaccessible |\n`;
                    stats.failed++;
                    hasFailures = true;
                    continue;
                  }

                  const parentSize = parent.size;
                  if (parentSize < (mySize / 2) && mySize > 100) {
                    tableRows += `| ${name} | ðŸ›‘ **BLOCKED** | Parent size (${parentSize}KB) < 50% of fork |\n`;
                    stats.blocked++;
                    hasTableEntries = true;
                  } else {
                    try {
                      const syncOut = execSync(`gh repo sync "${name}" --force=false 2>&1`).toString();
                      if (syncOut.includes("already up to date")) {
                        stats.noChange++;
                      } else {
                        tableRows += `| ${name} | âœ… Synced | Successfully updated |\n`;
                        stats.synced++;
                        hasTableEntries = true;
                      }
                    } catch (syncErr) {
                      const errMsg = syncErr.stdout ? syncErr.stdout.toString().split('\n')[0] : "Sync conflict";
                      tableRows += `| ${name} | âŒ Failed | See failure log |\n`;
                      failureLog += `| ${name} | ${errMsg.replace(/\|/g, '-')} |\n`;
                      stats.failed++;
                      hasFailures = true;
                    }
                  }
                } catch (e) {
                  stats.failed++;
                }

                if (stats.total % 100 === 0) console.log(`Processed ${stats.total}...`);
                await new Promise(r => setTimeout(r, 150));
              }

              let finalSummary = `### ðŸ”„ Sync Activity Report\n` +
                `- **Total Forks Found:** ${stats.total}\n` +
                `- **Synced:** ${stats.synced} | **Blocked:** ${stats.blocked} | **Errors:** ${stats.failed}\n\n`;

              if (hasTableEntries) finalSummary += tableRows + "\n\n";
              if (hasFailures) finalSummary += failureLog;

              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, finalSummary);
              console.log("Done.");

            } catch (err) {
              console.error("Fatal Error:", err.message);
              process.exit(1);
            }
          }
          run();
          EOF
          
          node sync.js
